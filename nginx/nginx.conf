upstream do_it_django {
     server web:8000;
     }

server {
    listen 80;
    server_name mirandev.com;

    location / {
        return 301 https://$host$request_uri;
    }

    location .well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name mirandev.com;

    location / {
        proxy_pass http://do_it_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        }

        location /static/ {
            alias /usr/src/app/_static/;
        }

        location /media/ {
            alias /usr/src/app/_media/;
        }

        ssl_certificate /etc/letsencrypt/live/mirandev.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mirandev.com/privket.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl_dhparams.pem;
    }