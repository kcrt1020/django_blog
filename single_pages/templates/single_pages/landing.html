<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> MIRAN </title>

    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">

    <script src="https://kit.fontawesome.com/62ed5589a5.js" crossorigin="anonymous"></script>
</head>
<body>

{% include 'blog/navbar.html' %}

   <section>
       <div class="container">
           <div class="row justify-content-between">
               <div class="col-lg-6 text-light">
                   <h1 class="mt-5">MIRAN</h1>
                   <p>개발자의 기록용 블로그</p>
               </div>
               <div class="col-lg-5 mt-5">
                   <h2 class="text-light">Blog - Recent posts</h2>
                   {% for post in recent_posts %}
                   <div class="card mt-1">
                       <div class="card-body">
                           <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                           <span class="badge badge-pill badge-light float-right">
                               <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.auther }}">
                               {{ post.auther.username }}
                               &nbsp;
                               &nbsp;
                               {{ post.created_at }}
                           </span>
                       </div>
                   </div>
                   {% endfor %}

               </div>
           </div>
       </div>

<div class="fixed-bottom">
{% include 'blog/footer.html' %}
</div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
